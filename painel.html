  <title>Painel da Profissional</title>
  <link rel="stylesheet" href="painel.css" />
</head>
<body>
  <header>
    <h1>Painel da Profissional</h1>

  <main class="container">

      <h2>Escolha um dia</h2>
      <div id="calendario">
        <!-- Calendário vai ser gerado aqui via JS futuramente -->
      </div>

    <section class="agenda-section">
      <h2>Compromissos do dia <span id="data-selecionada">(nenhum dia selecionado)</span></h2>
      <ul id="lista-compromissos">
        <!-- Lista preenchida via JS -->
        <li>Selecione uma data para ver os compromissos.</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>@2025 - Desenvolvido por Ateliê Digital</p>
  </footer>

  <!-- Script virá depois -->
