<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agendar Serviços</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Escolha seus serviços</h1>
    </header>

    <main>
      <section id="lista-servicos">
        <!-- Os cards de serviços serão adicionados aqui pelo script.js -->
      </section>

      <section id="resumo-selecionados">
        <h2>Serviços Selecionados</h2>
        <ul id="servicos-selecionados"></ul>
        <p><strong>Total:</strong> R$ <span id="total-preco">0,00</span></p>
        <p><strong>Duração Total:</strong> <span id="total-duracao">0</span> minutos</p>
        <button id="btn-agendar">Agendar</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
