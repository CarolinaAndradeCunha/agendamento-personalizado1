<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento</title>
  <link rel="stylesheet" href="agendamento.css" />
</head>
  <header>
    <div class="logo-nome">
      <img src="assets/perfil-estetica.jpg" alt="Foto perfil" class="foto-perfil">
      <span>Nome da Empresa</span>
    </div>
    <div class="botoes-header">
      <button class="icon-btn" title="Instagram">📸</button>
      <button class="icon-btn" title="WhatsApp">💬</button>
      <button class="icon-btn" title="Expediente">⏰</button>
      <button class="icon-btn" title="Endereço">📍</button>
    </div>
  </header>

<body>
  <div class="container">
    <h1>Finalize seu agendamento</h1>

    <section>
      <h2>Serviços escolhidos</h2>
      <ul id="lista-servicos"></ul>
      <p><strong>Total:</strong> <span id="total"></span></p>
    </section>

    <form id="form-agendamento">
      <label for="calendario" class="required">Escolha o dia:</label>
      <input type="date" id="calendario" required />

      <label for="horario" class="required">Escolha o horário:</label>
      <select id="horario" required></select>

      <label for="nome" class="required">Nome completo:</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label for="telefone" class="required">Telefone:</label>
      <input type="text" id="telefone" placeholder="(00) 00000-0000" required />

      <label for="email">E-mail (opcional):</label>
      <input type="email" id="email" placeholder="exemplo@email.com" />

      <fieldset>
        <legend class="required">Forma de pagamento:</legend>
        <label><input type="radio" name="pagamento" value="Dinheiro" required /> Dinheiro</label>
        <label><input type="radio" name="pagamento" value="PIX" /> PIX</label>
        <label><input type="radio" name="pagamento" value="Cartão Débito" /> Cartão Débito</label>
        <label><input type="radio" name="pagamento" value="Cartão Crédito" /> Cartão Crédito</label>
      </fieldset>

      <input type="submit" value="Agendar" class="botao-agendar" />
    </form>

    <div id="resultado"></div>
  </div>
    <footer>
    <p>@2025 - Desenvolvido por Ateliê Digital</p>
  </footer>

  <script src="agendamento.js"></script>
</body>
</html>
