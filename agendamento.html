<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Agende seu horário</h1>

    <section>
      <h2>Serviços</h2>
      <form id="agendamento-form">
        <label><input type="checkbox" name="servico" value="Sobrancelha" data-duracao="40"> Sobrancelha (40 min)</label><br>
        <label><input type="checkbox" name="servico" value="Depilação" data-duracao="30"> Depilação (30 min)</label><br>
        <label><input type="checkbox" name="servico" value="Design de Unhas" data-duracao="60"> Design de Unhas (60 min)</label><br>
        <label><input type="checkbox" name="servico" value="Hidratação" data-duracao="20"> Hidratação (20 min)</label><br><br>

        <h2>Escolha a data</h2>
        <input type="date" id="data" required><br><br>

        <h2>Horários disponíveis</h2>
        <div id="horarios-container"></div><br>

        <button type="submit">Agendar</button>
      </form>
    </section>
  </main>

  <script src="agendamento.js"></script>
</body>
</html>
